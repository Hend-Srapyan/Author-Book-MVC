<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authors</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 style="color: red">AUTHORS PAGE</h1><br>
<table border="2">
  <tr>
    <th><h4><a href="/authors/add" style="color: black">ADD</a></h4></th>
    <th><h4><a href="/" style="color: black">Main</a></h4></th>
  </tr>
</table>

<table border="2">
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>SURNAME</th>
    <th>PHONE</th>
    <th>DATE OF BIRTHDAY</th>
    <th>GENDER</th>
    <th>EDIT</th>
    <th>DELETE</th>

  </tr>

  <tr th:each="author : ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.name}"></td>
    <td th:text="${author.surname}"></td>
    <td th:text="${author.phone}"></td>
    <td th:text="${author.dateOfBirthday}"></td>
    <td th:text="${author.gender.name()}"></td>
    <td> <a th:href="@{/authors/edit(id = ${author.id})}">Edit</a></td>
    <td> <a th:href="@{/authors/delete(id = ${author.id})}">Delete</a></td>
  </tr>
</table>
</body>
</html>
