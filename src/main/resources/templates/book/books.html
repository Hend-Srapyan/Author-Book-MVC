<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body style="text-align: center">
<h1 style="color: red">BOOKS PAGE</h1>

<table th:border="4" th:width="1500" bgcolor="white">
  <tr>
    <th onclick="this.querySelector('a').style.color = 'red'"><h1><a href="/books/add" style="color: black">ADD</a></h1></th>
    <th onclick="this.querySelector('a').style.color = 'red'"><h1><a href="/" style="color: black">Main</a></h1></th>
  </tr>
</table>

<table th:border="4" th:width="1500" bgcolor="white">
  <tr>
    <th>ID</th>
    <th>TITLE</th>
    <th>PRICE</th>
    <th>QTY</th>
    <th>AUTHOR NAME</th>
    <th>AUTHOR SURNAME</th>
    <th>CREATED AT</th>
    <th>IMAGE</th>
    <th>EDIT</th>
    <th>DELETE</th>

  </tr>

  <tr th:each="book : ${books}">
    <td th:text="${book.getId()}"></td>
    <td th:text="${book.getTitle()}"></td>
    <td th:text="${book.getPrice()}"></td>
    <td th:text="${book.getQty()}"></td>
    <td th:text="${book.getAuthor().getName()}"></td>
    <td th:text="${book.getAuthor().getSurname()}"></td>
    <td th:text="${book.getCreatedAt()}"></td>
    <td><img th:src="@{/getImage(imageName=${book.imageName})}" width="100"></td>
    <td> <a th:href="@{/books/edit(id = ${book.id})}">Edit</a></td>
    <td> <a th:href="@{/books/delete(id = ${book.id})}">Delete</a></td>
  </tr>
</table>
</body>
</html>
